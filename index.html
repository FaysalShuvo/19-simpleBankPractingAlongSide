<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bank</title>
    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- External Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome To My Bank</h1>
      <div class="submit-area">
        <h4>Log In</h4>
        <input class="form-control" type="text" placeholder="Email" />
        <br />
        <input class="form-control" type="password" placeholder="Password" />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="currentBalance">1200</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              class="form-control"
              type="text"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              id="withdrawAmount"
              class="form-control"
              type="text"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // logIn button event Handler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });
      // Deposit button event Handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        // const depositAmount = document.getElementById("depositAmount").value;
        // const depositNumber = parseFloat(depositAmount);
        const depositNumber = getInputNumber("depositAmount");

        // inputted values
        document.getElementById("depositAmount").value = ""; // input space null

        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);
      });
      // withdraw button event handler
      const withdrawBtn = document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click", function () {
        const withdrawNumber = getInputNumber("withdrawAmount");
        updateSpanText("currentWithdraw", withdrawNumber);
        document.getElementById("withdrawAmount").value = "";
        updateSpanText("currentBalance", (-1 * withdrawNumber));
      });

      function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }
      function updateSpanText(id, depositNumber) {
        const currentBalance = document.getElementById(id).innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currentBalanceNumber;
        document.getElementById(id).innerText = totalBalance;
        
      }
    </script>
  </body>
</html>
